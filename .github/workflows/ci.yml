name: build

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

#─────────────────────────────────────────────────────────────
# JOB 1: Desktop smoke-test — prove the header compiles with
#        a modern g++ toolchain (standard C++17 compliance)
#─────────────────────────────────────────────────────────────
jobs:
  linux-desktop:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Install g++
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: 🔨 Smoke-test header with g++
        run: |
          # Create a tiny test that only includes the header.
          echo '#include "src/Minimax.h"\nint main() { return 0; }' > test.cpp
          g++ -std=c++17 -Wall -Wextra -pedantic test.cpp -o /tmp/minimax_smoke

#─────────────────────────────────────────────────────────────
# JOB 2: AVR build — compile every Arduino example for UNO and
#        fail if flash/RAM exceed the chip limits
#─────────────────────────────────────────────────────────────
  arduino-avr:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up arduino-cli
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: 📦 Install AVR core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: 🔨 Compile all examples for Arduino Uno
        run: |
          find examples -name "*.ino" | while read sketch; do
            echo "=== Building $sketch ==="
            arduino-cli compile --fqbn arduino:avr:uno "$sketch"
          done

      - name: 📊 Report firmware sizes
        uses: kenji-miyake/arduino-size-report-action@v2
        with:
          sketch: examples/ConnectFour/ConnectFour.ino   # pick any representative sketch
          fqbn: arduino:avr:uno
          thresholds: |
            flash: 30720   # Uno flash limit
            ram:   2048    # Uno SRAM limit

